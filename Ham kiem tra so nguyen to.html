<script>

    function isPrime(a) {
        let result = "";
        let flag = true;
        if (a == 1) {
            result = "a là số nguyên tố"
        } else {
            for (let i = 2; i < a; i++) {
                if (a % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag == true) {
                result = "a là số nguyên tố";
            } else {
                result = "a không là số nguyên tố";
            }
        }
        return result;
    }

    document.write(isPrime(3));

</script>
