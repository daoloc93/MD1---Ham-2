<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    function footToMeter(foot) {
        let meters = 0.305 * foot;
        document.write(foot + " foot = " + meters + " meters")
        return meters;
    }


    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        document.write(meter + " meter = " + foot + " foot")
        return foot;
    }
</script>

</body>
</html>
